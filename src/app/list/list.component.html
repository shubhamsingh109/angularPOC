<div *ngFor="let model of listData">
  <span style="padding:5px">{{model.Name}}</span>
  <span style="padding:5px">{{model.Id}}</span>
  <span style="padding:5px">{{model.Description}}</span>
  <button routerLink="/update">Update</button>
</div>

<div class="form-group">
  <label for="file">Choose File</label>
  <input type="file"
         id="file"
         (change)="handleFileInput($event.target.files)">
</div>
