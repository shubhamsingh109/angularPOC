<div class="form-label-group">
  <input class="form-control" 
  [type]="type"
   #input 
   (input)="onChange($event.target.value)"
   (blur)="onTouched()"
   [disabled]="disabled"
   [placeholder]="placeholder" 
   ngModel>

  <div class="d-flex">
    <span class="error" *ngIf="controlDir && !controlDir.control.valid && controlDir.control.touched">{{errorMsg}}  </span>

  </div>
</div>
